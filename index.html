<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="main__credit-card">
            <div class="card">
                <h1 class="visa">Visa</h1>
                <p class="number">Card Number</p>
                <p class="digits">1234 5678 1432 0978</p>
                <span class="valid">Valid date</span>
                <span class="cvv">CVV/CVC</span>
                <p class="date">10/18</p>
                <p class="dot">...</p>
            </div>
        </div>
        <div class="main__text">
            <span class="subtotal">Sub total: <span class="money first">N 25&comma;000</span></span>
            <p class="paymo">PAYMO Commission: <span class="money second">N 5&comma;000</span></p>
            <hr>
            <p class="total">Total: <span class="third-money">N 30&comma;000</span></p>
            <p class="phone">Phone number:</p>
            <span class="phone-number">+234 808 6903 599</span>
            <hr>
            <form action="">
            <input type="checkbox" id="check">
            <label for="check">I agree with Terms of Use</label>
            </form>
            
            <a href="#" class="pay">Click here to pay</a>
        </div>
    </div>
</body>
</html>
